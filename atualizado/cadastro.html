<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
    <link rel="stylesheet" href="cadastro.css">
    <link rel="stylesheet" href="global.css">
</head>
<body>
    <header>
        <div class="center">
            <div class="logo left">Logomarca</div>
            <nav class="desktop right">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Cadastro</a></li>
                    <li><a href="#">Login</a></li>
                    <li><a href="#">Relatório</a></li>
                </ul>
            </nav>
        <div class="clear"></div>
        </div> <!--center-->
    </header>

    <section class="banner-principal">
        <div class="overlay"></div> <!--Overlay-->
        <div class="center">
            <div class="container-form">
                <h2>Cadastro</h2>
                <p>Insira as informações</p>
                <form action="">
                    <input type="text" name="name" placeholder="Digite seu nome">
                    <input type="text" name="CPF" placeholder="Digite seu CPF">
                    <input type="text" name="CEP" placeholder="Digite seu CEP">
                    <input type="email" name="email" placeholder="Digite seu e-mail">
                    <input type="password" name="Senha" placeholder="Crie uma senha">
                    <input type="password" name="Senha2" placeholder="Confirme sua senha">
                    <input type="tel" name="telefone" placeholder="Digite seu telefone">
                    <input type="date" name="DatadeNascimento" placeholder="Selecione sua data de nascimento">

                    <input type="text" name="endereco" placeholder="Digite seu endereço">
                    <input type="number" name="numero" placeholder="Digite o número">
                    <input type="text" name="cidade" placeholder="Digite sua cidade">

                    <select name="estado">
                        <option value="" disabled selected>Selecione seu estado</option>
                        <option value="SP">São Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="PR">Paraná</option>
                        <option value="OT">Outros</option>
                    </select>

                    <input type="text" name="pais" placeholder="Digite seu país">
                    
                    <select name="genero">
                        <option value="" disabled selected>Selecione seu gênero</option>
                        <option value="M">Masculino</option>
                        <option value="F">Feminino</option>
                        <option value="O">Outro</option>
                    </select>
                    <input type="text" name="profissao" placeholder="Digite sua profissão">
                    <select name="estadoCivil">
                        <option value="" disabled selected>Selecione seu estado civil</option>
                        <option value="solteiro">Solteiro(a)</option>
                        <option value="casado">Casado(a)</option>
                        <option value="viuvo">Viúvo(a)</option>
                    </select>
                    
                    <a href="cadastro2.html" class="btn">Cadastrar!</a>
                </form>
            </div>
        </div> <!--center-->
    </section> <!-- Banner principal -->  
</body>

<footer>
    <p>Todos os direitos Reservados</p>
</footer>
</html>
